<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/screen.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/grid.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/fonts.css">

        <link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Dosis:500' rel='stylesheet' type='text/css'>

        
        <meta name="twitter:site" content="@jreed91">
        <meta name="twitter:creator" content="@jreed91">
        <meta name="twitter:description" content="Stream-of-Consciousness">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta name="twitter:url" content="http://jreed91.github.io/{{ site.baseurl }}{{ page.url }}">
        
        {% if page.thumbnail %}
        <meta name="twitter:image" content="{{ page.thumbnail }}">
        <meta name="twitter:card" content="summary_large_image">
        {% else %}
        <meta name="twitter:card" content="summary">
        {% endif %}

    </head>
    <body>

        <div class="container">
            <div class="header">
              <h1 class="title"><a href="{{site.baseurl}}">{{ site.name }}</a></h1>
              <h4>{{ site.description }}</h4>
            </div>
        </div>
                {{ content }}
          <div class="container">
            <div class="footer">
              <div class="contact">
                <p>
                  Jacob Reed
                </p>
              </div>
              <div class="contact">
                <p>
                  <a href="http://github.com/jreed91/"><span data-icon="g"></span></a>
                  <a href="http://twitter.com/jreed91/"><span data-icon="t"></span></a>
                  <a href="http://instagram.com/jreed91/"><span data-icon="i"></span></a>
                  <a href="http://www.linkedin.com/in/jreed91/"><span data-icon="l"></span></a>
                  <a href="http://jreed91.github.io/Blog/feeds.xml"><span data-icon="r"></span></a>
                </p>
              </div>
            </div>
          </div>
          <script src="{{ site.baseurl }}/assets/js/scrollReveal.min.js"></script>
          <script>
            window.scrollReveal = new scrollReveal();
          </script>

</script>
    </body>
</html>
