<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/animate.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css">
    <link href="{{ ASSET_PATH }}/css/normalize.min.css" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/modernizr-2.6.2.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <script>
            $(".icon-menu").click(function () {
                $(".menu-options").toggle('slow');
                $('.hero-text').slideToggle('slow');
            });
            var text1 = ["Designer", "Music Fan", "Iowan", "Dribbbler"];
            var text2 = ["Developer", "UI Fan", "Hawkeye", "Pixel Pusher"];
            var counter = 0;
            var elem1 = document.getElementById("first-word");
            var elem2 = document.getElementById("second-word");
            setInterval(change, 3000);
            function change() {
             elem1.innerHTML = text1[counter];
             elem2.innerHTML = text2[counter];
                counter++;
                if(counter >= text1.length) { counter = 0; }
            };
            $(document).ready(function(){
  $('iframe[src*="embed.spotify.com"]').each( function() {
    $(this).css('width',$(this).parent(1).css('width'));
    $(this).attr('src',$(this).attr('src'));
  });
});
$(window).resize(function() {
  $('iframe[src*="embed.spotify.com"]').each( function() {
    $(this).css('width',$(this).parent(1).css('width'));
    $(this).attr('src',$(this).attr('src'));
  });
});
        </script>
    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <a href="{{ HOME_PATH }}"><h1 class="title">{{ site.title }}</h1></a>
                <nav>
                    <ul>
                        <li><span aria-hidden="true" class="icon-menu"></span></li>
                        <div class="menu-options animated fadeInLeft">
                             {% assign pages_list = site.pages %}
                              {% assign group = 'navigation' %}
                                {% include JB/pages_list %}
                        </div>
                    </ul>
                </nav>
            </header>
            <div class="hero-text animated fadeInUp">
                <p class="hero-small">I'm Jacob Reed and I'm a</p>
                <p class="hero-large"><span id="first-word">Designer</span> <span class="and">&</span> <span id="second-word">Developer</span></p>
            </div>
        </div>

        
            
         
    
         <div class="main-container">
            <div class="main wrapper clearfix">
              {{ content }}
            </div>
          </div>
      
    <hr>
      <div class="footer container">
        <div class="main-container">
            <div class="main wrapper clearfix">
                <div class="Contact" id="contact">
                    <h3 class="header">Contact</h3>
                    <div class="social hi-icon-wrap hi-icon-effect-1 hi-icon-effect-1a">
                            <a href="http://instagram.com/jreed91" class="hi-icon hi-icon-instagram"></a>
                            <a href="https://www.facebook.com/jreed91" class="hi-icon hi-icon-facebook"></a>
                            <a href="http://dribbble.com/jreed91" class="hi-icon hi-icon-dribbble"></a>
                            <a href="https://twitter.com/reeddesignss" class="hi-icon hi-icon-twitter"></a>
                            <a href="http://www.linkedin.com/in/jreed91" class="hi-icon hi-icon-linkedin"></a>
                            <a href="mailto:jreed91@gmail.com?Subject=Hello" class="hi-icon hi-icon-email"></a>
                    </div> 
                </div>
              </div>
            </div>
      </div>
    {% include JB/analytics %}
  </body>
</html>
